version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sultan_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  app-test:
    build: .
    environment:
      DATABASE_TYPE: postgres
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/sultan_test
      RUST_LOG: debug
      JWT_SECRET: test_secret
      REFRESH_TOKEN_TTL_DAYS: 30
    depends_on:
      postgres:
        condition: service_healthy
    command: cargo test --verbose
