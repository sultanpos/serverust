name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  check-pr:
    name: PR Validation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get latest PR title
      id: pr-title
      uses: actions/github-script@v6
      with:
        script: |
          const { data: pullRequest } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          return pullRequest.title;
        result-encoding: string
    
    - name: Check PR title format
      env:
        PR_TITLE: ${{ steps.pr-title.outputs.result }}
      run: |
        echo "Checking PR title: $PR_TITLE"
        # Define the regex pattern
        PATTERN='^(feat|fix|docs|style|refactor|test|chore)(\(.+\))?!?: .+'
        
        if [[ ! "$PR_TITLE" =~ $PATTERN ]]; then
          echo "âŒ PR title must follow conventional commits format"
          echo "Examples:"
          echo "  - feat: add user authentication"
          echo "  - fix(auth): resolve login issue"
          echo "  - docs: update API documentation"
          exit 1
        fi
        echo "âœ… PR title format is valid: $PR_TITLE"
    
    - name: Check for breaking changes
      run: |
        # Check if there are breaking changes in the PR
        if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E "(Cargo.toml|src/.*\.rs)" > /dev/null; then
          echo "ðŸ” Code changes detected - running full test suite"
          echo "run_full_tests=true" >> $GITHUB_ENV
        else
          echo "ðŸ“ Only documentation changes detected"
          echo "run_full_tests=false" >> $GITHUB_ENV
        fi
    
    - name: Comment on PR
      if: github.event.action == 'opened'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ Thanks for the PR! The CI pipeline will run tests for both SQLite and PostgreSQL databases. Please ensure all checks pass before requesting a review.'
          })

  validate-code:
    name: Code Validation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Check code formatting
      run: |
        if ! cargo fmt --all -- --check; then
          echo "âŒ Code is not properly formatted"
          echo "Run 'cargo fmt' to fix formatting issues"
          exit 1
        fi
        echo "âœ… Code formatting is correct"
    
    - name: Run Clippy lints
      run: |
        if ! cargo clippy --all-targets --all-features -- -D warnings; then
          echo "âŒ Clippy found issues"
          echo "Fix the issues shown above"
          exit 1
        fi
        echo "âœ… No Clippy issues found"
    
    - name: Check for TODO/FIXME comments
      run: |
        if grep -r "TODO\|FIXME" src/ --include="*.rs"; then
          echo "âš ï¸  Found TODO/FIXME comments. Consider addressing them before merging."
        else
          echo "âœ… No TODO/FIXME comments found"
        fi

  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        database: [sqlite, postgres]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sultan_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install sqlx-cli
      run: cargo install sqlx-cli --no-default-features --features sqlite,postgres
    
    - name: Setup test environment (SQLite)
      if: matrix.database == 'sqlite'
      run: |
        echo "DATABASE_TYPE=sqlite" > .env
        echo "DATABASE_URL=sqlite:test.db" >> .env
        echo "RUST_LOG=sultan=debug,tower_http=debug,sqlx=warn" >> .env
        echo "REFRESH_TOKEN_TTL_DAYS=30" >> .env
        echo "JWT_SECRET=test_secret_for_ci" >> .env
    
    - name: Setup test environment (PostgreSQL)
      if: matrix.database == 'postgres'
      run: |
        echo "DATABASE_TYPE=postgres" > .env
        echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/sultan_test" >> .env
        echo "RUST_LOG=sultan=debug,tower_http=debug,sqlx=warn" >> .env
        echo "REFRESH_TOKEN_TTL_DAYS=30" >> .env
        echo "JWT_SECRET=test_secret_for_ci" >> .env
    
    - name: Run migrations (SQLite)
      if: matrix.database == 'sqlite'
      run: |
        sqlx database create --database-url sqlite:test.db
        sqlx migrate run --source migrations-sqlite --database-url sqlite:test.db
    
    - name: Run migrations (PostgreSQL)
      if: matrix.database == 'postgres'
      run: |
        sqlx database create
        sqlx migrate run --source migrations
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview
    
    - name: Install cargo-llvm-cov
      run: cargo install cargo-llvm-cov
    
    - name: Setup test environment
      run: |
        echo "DATABASE_TYPE=sqlite" > .env
        echo "DATABASE_URL=sqlite:test.db" >> .env
        echo "RUST_LOG=sultan=debug,tower_http=debug,sqlx=warn" >> .env
        echo "REFRESH_TOKEN_TTL_DAYS=30" >> .env
        echo "JWT_SECRET=test_secret_for_ci" >> .env
    
    - name: Install sqlx-cli
      run: cargo install sqlx-cli --no-default-features --features sqlite
    
    - name: Setup database
      run: |
        sqlx database create --database-url sqlite:test.db
        sqlx migrate run --source migrations-sqlite --database-url sqlite:test.db
    
    - name: Generate code coverage
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: lcov.info
        fail_ci_if_error: false

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [test, coverage]
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sultan_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-llvm-cov
      run: cargo install cargo-llvm-cov
    
    - name: Install sqlx-cli
      run: cargo install sqlx-cli --no-default-features --features sqlite,postgres
    
    - name: Setup SQLite environment
      run: |
        echo "DATABASE_TYPE=sqlite" > .env
        echo "DATABASE_URL=sqlite:test.db" >> .env
        echo "RUST_LOG=sultan=debug,tower_http=debug,sqlx=warn" >> .env
        echo "REFRESH_TOKEN_TTL_DAYS=30" >> .env
        echo "JWT_SECRET=test_secret_for_ci" >> .env
    
    - name: Setup SQLite database
      run: |
        sqlx database create --database-url sqlite:test.db
        sqlx migrate run --source migrations-sqlite --database-url sqlite:test.db
    
    - name: Generate SQLite coverage
      run: cargo llvm-cov --all-features --workspace --lcov --output-path coverage-sqlite.lcov
    
    - name: Setup PostgreSQL environment
      run: |
        echo "DATABASE_TYPE=postgres" > .env
        echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/sultan_test" >> .env
        echo "RUST_LOG=sultan=debug,tower_http=debug,sqlx=warn" >> .env
        echo "REFRESH_TOKEN_TTL_DAYS=30" >> .env
        echo "JWT_SECRET=test_secret_for_ci" >> .env
    
    - name: Setup PostgreSQL database
      run: |
        sqlx database create
        sqlx migrate run --source migrations
    
    - name: Generate PostgreSQL coverage
      run: cargo llvm-cov --all-features --workspace --lcov --output-path coverage-postgres.lcov --no-clean
    
    - name: Merge coverage reports
      run: |
        # Install lcov for merging coverage reports
        sudo apt-get update
        sudo apt-get install -y lcov
        
        # Merge the two coverage files
        lcov -a coverage-sqlite.lcov -a coverage-postgres.lcov -o coverage.lcov
        
        echo "ðŸ“Š Coverage report merged successfully"
        lcov --summary coverage.lcov
    
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v6
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    