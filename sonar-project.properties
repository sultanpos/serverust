# SonarQube Project Configuration
sonar.projectKey=sultan-pos-server
sonar.projectName=Sultan POS Server
sonar.projectVersion=0.0.1

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*_test.rs,**/tests/**

# Exclusions
sonar.exclusions=**/target/**,**/*.xml,**/*.json,**/migrations/**,**/migrations-sqlite/**

# Coverage
sonar.rust.lcov.reportPaths=coverage.lcov

# Test execution report
sonar.testExecutionReportPaths=test-results.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=rust

# SCM
sonar.scm.provider=git

# Pull request decoration (for GitHub)
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=sultanpos/serverust
